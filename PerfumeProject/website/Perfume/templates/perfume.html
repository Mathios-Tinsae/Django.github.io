<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AROMA PERFUME</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    {%include 'header.html'%}

    <main>
      <div>
        <p
          style="
            font-size: 50px;
            text-align: center;
            padding-top: 50px;
            padding-bottom: 50px;
            color: antiquewhite;
          "
        >
          “Embrace the Essence, Unleash the Elegance"
        </p>
      </div>
      <main>
        
      <div class="container">
        <div class="row justify-content-between">

          {% for single_perfume in Aroma %}

          <div class="card col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3" style="width: 18rem">
            <img src="{{single_perfume.image.url}}" class="card-img-top" alt="..." />
            <div class="card-body">
              <h5 class="card-title">{{single_perfume.Pname}}</h5>
              <p class="card-text">
               {{single_perfume.PDescription}}
              </p>
              <p class="card-text">{{single_perfume.price}}</p>
              <a href="#" class="btn btn-primary">Purchase Now</a>
            </div>
          </div>
     
      </div>
          </main>

    <div class="container">
      <footer
        class="d-flex flex-wrap justify-content-between align-items-center border-top"
      >
        <p class="col-md-4 mb-0 text-body-secondary">© 2023 Company, Inc</p>

        <a
          href="/"
          class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
